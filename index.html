<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
  </head>
  <body>
    <!-- Display Books list here -->
    <div class="book-list" id="bookList"></div>

    <!-- Form to instert books -->
    <form class="book-list-form" method="post">
      <!-- Insert book title here -->
      <input
        type="text"
        name="title"
        id="book-title"
        placeholder="Title"
        required
      />
      <br /><br />
      <!-- Insert book author here -->
      <input
        type="text"
        name="author"
        id="book-author"
        placeholder="Author"
        required
      />
      <br /><br />
      <button type="button" id="add">Add</button>
    </form>
    <script src="js/main.js"></script>
  </body>
</html>
